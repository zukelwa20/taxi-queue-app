<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Taxi queue app</h1>
	<div class="sections" >

		<div class="section" >
			<h2>Passengers</h2>
			<img src="queue.png" alt="" width="100">
			<span class="passenger_queue_count count" >0</span>
			<button class="join_queue">Join</button>
			<button class="leave_queue">Leave</button>
	
		</div>
	
		<div class="section" >
			<h2>Taxis</h2>
			<img src="minivan.png" alt="" width="100">
			<span class="taxi_queue_count count" >0</span>
			<button class="join_taxi_queue">Join queue</button>
		</div>
	
		<div class="section" >
			<h2>Taxi departing</h2>
			<img src="arrow.png" alt="" width="100">
			<img src="minivan.png" alt="" width="100">
			<!-- <span class="taxi_queue_count count" >0</span> -->
			<button class="depart">Depart</button>
		</div>
	

	</div>

	<div>
		<h4>Icons used</h4>
		<ul>
			<li>
				<a href="https://www.flaticon.com/free-icons/minivan" title="minivan icons">Minivan icons created by Vitaly Gorbachev - Flaticon</a>
			</li>
			<li>
				<a href="https://www.flaticon.com/free-icons/queue" title="queue icons">Queue icons created by Freepik - Flaticon</a>
			</li>
		</ul>
	</div>

</body>
</html>
